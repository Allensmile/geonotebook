dependencies:
  override:
    - sudo add-apt-repository -y ppa:ubuntugis
    - sudo apt-get update -y
    - sudo apt-get install gdal-bin libgdal-dev python3-numpy python-numpy
    - pip install tox tox-pyenv
    - pyenv local 2.7.12 3.5.2

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/pytest/
    - tox --result-json /tmp/tox-result.json -- --junitxml=$CIRCLE_TEST_REPORTS/pytest/JUnit.xml

general:
  artifacts:
    - "/tmp/tox-result.json"
