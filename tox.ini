[tox]
envlist = py27

[testenv]
changedir = tests
# Issue with geonotebook not being updated
# See: https://github.com/tox-dev/tox/issues/176
recreate=True
install_command =
    pip install -vv -U {opts} {packages}
deps =
    unittest2
    -rprerequirements.txt
    -rrequirements-dev.txt
commands =
    pip install -r requirements.txt
    unit2 discover -f -s .
