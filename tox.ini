[tox]
envlist = py27

[testenv]
changedir = tests
# Issue with geonotebook not being updated
# See: https://github.com/tox-dev/tox/issues/176
install_command =
    pip install -U {opts} {packages}
deps =
    unittest2
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    unit2 discover -f -s .
